<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <rect width="600" height="400" fill="#F8F9FA"/>
  <g transform="translate(300,150)">
    <!-- Car Silhouette -->
    <g transform="scale(0.8)">
      <path d="M-100,40 L-40,40 L-30,0 L-110,-5 L-100,40" fill="#E31837" opacity="0.8" />
      <path d="M-110,-5 L-30,0 L100,0 L100,-5 L-110,-5" fill="#E31837" opacity="0.8" />
      <path d="M100,-5 L100,0 L110,40 L170,40 L160,-5 L100,-5" fill="#E31837" opacity="0.8" />
      <circle cx="-70" cy="40" r="15" fill="#333" />
      <circle cx="-70" cy="40" r="7" fill="#666" />
      <circle cx="130" cy="40" r="15" fill="#333" />
      <circle cx="130" cy="40" r="7" fill="#666" />
      <rect x="-30" y="-40" width="130" height="40" fill="#E31837" opacity="0.8" rx="10" />
      <rect x="-20" y="-30" width="110" height="25" fill="#F8F9FA" rx="5" />
    </g>
    
    <!-- Magnifying Glass -->
    <g transform="translate(0,-10)">
      <circle cx="0" cy="0" r="60" fill="none" stroke="#333" stroke-width="8" opacity="0.7"/>
      <line x1="45" y1="45" x2="90" y2="90" stroke="#333" stroke-width="10" opacity="0.7"/>
      
      <!-- Checkmarks inside -->
      <path d="M-20,-10 L-5,10 L25,-25" stroke="#E31837" stroke-width="6" fill="none"/>
    </g>
  </g>
  <text x="300" y="260" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="#333">Vehicle Inspection</text>
  <text x="300" y="290" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">Comprehensive quality checks</text>
</svg>