<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <rect width="600" height="400" fill="#F8F9FA"/>
  <g transform="translate(300,180)">
    <!-- Car 1 - Trading Out -->
    <g transform="translate(-120,0) scale(0.8)">
      <path d="M-70,30 L-30,30 L-25,5 L-75,-5 L-70,30" fill="#666" />
      <path d="M-75,-5 L-25,5 L70,5 L70,-5 L-75,-5" fill="#666" />
      <path d="M70,-5 L70,5 L75,30 L115,30 L110,-5 L70,-5" fill="#666" />
      <circle cx="-50" cy="30" r="12" fill="#333" />
      <circle cx="-50" cy="30" r="5" fill="#666" />
      <circle cx="95" cy="30" r="12" fill="#333" />
      <circle cx="95" cy="30" r="5" fill="#666" />
      <rect x="-20" y="-30" width="90" height="35" fill="#666" rx="10" />
      <rect x="-15" y="-25" width="80" height="25" fill="#999" rx="5" />
    </g>
    
    <!-- Arrows -->
    <g>
      <path d="M-40,-20 L40,-20 L30,-30 L40,-20 L30,-10" stroke="#E31837" stroke-width="6" fill="none"/>
      <path d="M40,20 L-40,20 L-30,30 L-40,20 L-30,10" stroke="#E31837" stroke-width="6" fill="none"/>
    </g>
    
    <!-- Car 2 - Trading In -->
    <g transform="translate(120,0) scale(0.8)">
      <path d="M-70,30 L-30,30 L-25,5 L-75,-5 L-70,30" fill="#E31837" />
      <path d="M-75,-5 L-25,5 L70,5 L70,-5 L-75,-5" fill="#E31837" />
      <path d="M70,-5 L70,5 L75,30 L115,30 L110,-5 L70,-5" fill="#E31837" />
      <circle cx="-50" cy="30" r="12" fill="#333" />
      <circle cx="-50" cy="30" r="5" fill="#666" />
      <circle cx="95" cy="30" r="12" fill="#333" />
      <circle cx="95" cy="30" r="5" fill="#666" />
      <rect x="-20" y="-30" width="90" height="35" fill="#E31837" rx="10" />
      <rect x="-15" y="-25" width="80" height="25" fill="#F8F9FA" rx="5" />
    </g>
  </g>
  <text x="300" y="260" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="#333">Trade-In Options</text>
  <text x="300" y="290" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">Upgrade to your next vehicle</text>
</svg>