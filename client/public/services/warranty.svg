<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <rect width="600" height="400" fill="#F8F9FA"/>
  <g transform="translate(300,180)">
    <!-- Certificate/Document Background -->
    <rect x="-150" y="-120" width="300" height="200" rx="10" fill="#f5f5f5" stroke="#ccc" stroke-width="2"/>
    
    <!-- Car Silhouette -->
    <g transform="translate(0,-20) scale(0.5)">
      <path d="M-100,40 L-40,40 L-30,0 L-110,-5 L-100,40" fill="#E31837" />
      <path d="M-110,-5 L-30,0 L100,0 L100,-5 L-110,-5" fill="#E31837" />
      <path d="M100,-5 L100,0 L110,40 L170,40 L160,-5 L100,-5" fill="#E31837" />
      <circle cx="-70" cy="40" r="15" fill="#333" />
      <circle cx="-70" cy="40" r="7" fill="#666" />
      <circle cx="130" cy="40" r="15" fill="#333" />
      <circle cx="130" cy="40" r="7" fill="#666" />
      <rect x="-30" y="-40" width="130" height="40" fill="#E31837" rx="10" />
      <rect x="-20" y="-30" width="110" height="25" fill="#F8F9FA" rx="5" />
    </g>
    
    <!-- Shield/Protection Symbol -->
    <path d="M0,-80 L60,-50 C60,-50 70,20 0,60 C-70,20 -60,-50 -60,-50 L0,-80" fill="none" stroke="#E31837" stroke-width="6"/>
    <path d="M-20,-40 L-5,-20 L25,-55" stroke="#E31837" stroke-width="5" fill="none"/>
    
    <!-- Document Lines -->
    <line x1="-100" y1="20" x2="100" y2="20" stroke="#ccc" stroke-width="2"/>
    <line x1="-100" y1="40" x2="100" y2="40" stroke="#ccc" stroke-width="2"/>
    <line x1="-100" y1="60" x2="50" y2="60" stroke="#ccc" stroke-width="2"/>
  </g>
  <text x="300" y="275" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="#333">Extended Warranty</text>
  <text x="300" y="305" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">Protect your investment</text>
</svg>